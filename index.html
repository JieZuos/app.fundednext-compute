<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>40% Consistency Rule</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">40% Consistency Rule Calculator</h2>
    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Funded Account Size ($)</label>
            <input type="number" id="fundedAccount" class="form-control" value="25000">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Profit ($)</label>
            <input type="number" id="totalProfit" class="form-control" value="1500">
        </div>
        <div class="mb-3">
            <label class="form-label">Profit Today ($)</label>
            <input type="number" id="todayProfit" class="form-control" value="">
        </div>
        <button id="computeBtn" class="btn btn-primary w-100">Compute</button>
    </div>

    <div class="card mt-4 p-4 shadow-sm">
        <h5>Results</h5>
        <p><strong>Today's Profit % of Total:</strong> <span id="percentage" class="fw-bold"></span></p>
        <p><strong>Status:</strong> <span id="status" class="fw-bold"></span></p>
    </div>
</div>

<script>
$(document).ready(function(){
    $("#computeBtn").click(function(){
        let totalProfit = parseFloat($("#totalProfit").val()) || 0;
        let todayProfit = parseFloat($("#todayProfit").val()) || 0;

        if(totalProfit <= 0){
            $("#percentage").text("0%");
            $("#status").text("❌ Invalid Total Profit").removeClass("text-success").addClass("text-danger");
            return;
        }

        let percentage = (todayProfit / totalProfit) * 100;

        $("#percentage").text(percentage.toFixed(2) + "%");

        if(percentage <= 40){
            $("#status").text("✅ Rule Passed").removeClass("text-danger").addClass("text-success");
        } else {
            $("#status").text("❌ Rule Failed").removeClass("text-success").addClass("text-danger");
        }
    });
});
</script>

</body>
</html>
